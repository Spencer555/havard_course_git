<!DOCTYPE html>
<html lang="en">
<!-- dom the tree like structure that describes how all the doucments are related to each other -->

<head>
    <title>lists</title>
</head>

<body>
    <h4>ordered lists</h4>
    <ol>
        <li>ben</li>
        <li>alex</li>
        <li>mike</li>
    </ol>

    <h4>unordered lists</h4>
    <ul>
        <li>ben</li>
        <li>alex</li>
        <li>mike</li>
    </ul>
</body>

</html>
