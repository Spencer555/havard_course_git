<!DOCTYPE html>
<html lang="en">
<!-- dom the tree like structure that describes how all the doucments are related to each other -->

<head>
    <title>My Web Page!</title>
</head>

<body>

    <form>

        <div>
            <input type="text" placeholder="Full Name" name="full_name">
            <input type="password" placeholder="Password" name="passowrd">


        </div>

        <div>
            Favorite color?

            <input type="radio" name="color" value="red"> Red
            <input type="radio" name="color" value="blue"> Blue
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="other"> Other
        </div>


        <div>
            <input name="cars" list="cars" placeholder="cars">

            <datalist id="cars">
                <option value="benz">
                <option value="toyota">
                <option value="range rover">
                <option value="opel">
                <option value="bmw">
            </datalist>
        </div>
        <input type="submit" value="submit">

    </form>
</body>

</html>
