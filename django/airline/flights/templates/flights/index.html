{% extends 'flights/layout.html' %} {% block content %}


<h1>Flights</h1>

<ul>

    {% for flight in flights %}
    <li><a href="{% url 'flights:detail' flight.id %}">Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</a></li>

    {% empty %}
    <li>No Flights At the Moment</li>


    {% endfor %}
</ul>
{% endblock %}
